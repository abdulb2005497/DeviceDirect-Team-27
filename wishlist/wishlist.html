<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_cart.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Device Direct</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Shopping Cart</h1>
        <div id="cart-items"></div>
        <div class="cart-summary mt-4">
            <h2>Total: <span id="total-price">$0.00</span></h2>
            <button class="btn btn-primary" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItemsContainer = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");

            function updateCartDisplay() {
                cartItemsContainer.innerHTML = "";
                let total = 0;
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
                } else {
                    cart.forEach((item, index) => {
                        total += item.price * item.quantity;
                        cartItemsContainer.innerHTML += `
                            <div class="cart-item d-flex justify-content-between align-items-center border p-3 mb-2">
                                <div>
                                    <p><strong>${item.name}</strong></p>
                                    <p>Price: $${item.price.toFixed(2)}</p>
                                    <p>Quantity: <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)"></p>
                                </div>
                                <button class="btn btn-danger" onclick="removeItem(${index})">Remove</button>
                            </div>
                        `;
                    });
                }
                totalPriceElement.textContent = `$${total.toFixed(2)}`;
                localStorage.setItem("cart", JSON.stringify(cart));
            }

            window.updateQuantity = function(index, quantity) {
                if (quantity < 1) return;
                cart[index].quantity = parseInt(quantity);
                updateCartDisplay();
            };

            window.removeItem = function(index) {
                cart.splice(index, 1);
                updateCartDisplay();
            };

            window.checkout = function() {
                alert("Proceeding to checkout...");
            };

            updateCartDisplay();
        });
    </script>
</body>
</html>
