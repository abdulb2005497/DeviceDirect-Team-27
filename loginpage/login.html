<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="image/Faveicon.jpg">
    <title>Navigation Bar and Login</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section id="header">
        <a href="#"><img src="image/Faveicon.jpg" class="logo" height="80" alt="logo"></a>
        <div>
            <ul id="Navbar">
                <li><a class="active" href="#">Contact Us</a></li>
                <li><a class="active" href="#">Home</a></li>
                <li><a class="active" href="#">About Us</a></li>
                <li><a class="active" href="#">Sign Up</a></li>
                <li><a class="active" href="#">Log in</a></li>
                <li><a class="active" href="#">Previous Orders</a></li>
                <li><a class="active" href="#">Checkout</a></li>
                <li><a class="active" href="index.html">Search</a></li>
                <li><a href="../checkoutpage/cart.html" class="active"><i class="far fa-shopping-bag"></i></a></li>
            </ul>
        </div>
    </section>

    
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
